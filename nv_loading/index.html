<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Framework Loading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">NOVA CORE</h1>
    <div class="loading">
      <div class="dots">● ● ●</div>
      <div class="bar-bg">
        <div class="bar-fill" id="bar"></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
  <audio autoplay loop>
    <source src="assets/loading.mp3" type="audio/mpeg">
  </audio>
  <script src="index.js"></script>
</body>
</html>
